<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header id="header">
        <div class="inner">
            <h1><a href="#">My Blog</a></h1>
            <div class="util">
                <div class="search">
                    <input type="text" placeholder="Search...">
                    <button type="submit">Search</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav id="gnb">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Posts</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div id="container">
        <div class="content-wrap">
            <section id="content">
                <article class="post-item">
                    <h2 class="title">Sample Post Title 1</h2>
                    <p class="excerpt">This is a short summary of the first post...</p>
                </article>
                <article class="post-item">
                    <h2 class="title">Sample Post Title 2</h2>
                    <p class="excerpt">This is a short summary of the second post...</p>
                </article>
            </section>

            <!-- Sidebar -->
            <aside id="aside">
                <h2>Recent Posts</h2>
                <ul>
                    <li><a href="#">Post 1</a></li>
                    <li><a href="#">Post 2</a></li>
                    <li><a href="#">Post 3</a></li>
                </ul>
            </aside>
        </div>
    </div>

    <!-- Footer Section -->
    <footer id="footer">
        <div class="inner">
            <p>Designed by 티스토리</p>
            <p>© Kakao Corp.</p>
        </div>
    </footer>
</body>
</html>
